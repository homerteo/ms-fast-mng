type CommandResponse {
  "Response code"
  code: Int
  "Response message"
  message: String
}

type FastMngSharkAttack {
  "SharkAttack ID"
  id: ID!
  "name"
  name: String!
  "organization id"
  organizationId: String!
  "SharkAttack description"
  description: String
  "SharkAttack active flag"
  active: Boolean!  
  "object metadata"
  metadata: FastMngSharkAttackMetadata
}

type FastMngSharkAttackMetadata {
    createdBy: String
		createdAt: BigInt
		updatedBy: String
		updatedAt: BigInt
}

type FastMngSharkAttackListing {
  "Listing"
  listing: [FastMngSharkAttack]
  "query total result count"
  queryTotalResultCount: Int,  
}


input FastMngSharkAttackFilterInput {
  "Name"
  name: String
  "organization id"
  organizationId: String!
  "SharkAttack active flag"
  active: Boolean
}

input FastMngSharkAttackPaginationInput {
  "Page"
  page: Int!
  "Count"
  count: Int!
  "query total result count flag"
  queryTotalResultCount: Boolean
}

input FastMngSharkAttackSortInput {
  field: String!,
  asc: Boolean!,
}

input FastMngSharkAttackInput {
  "name"
  name: String
  "organization id"
  organizationId: String!
  "SharkAttack description"
  description: String
  "SharkAttack active flag"
  active: Boolean
}


type Query {
  "Get SharkAttacks filtered "
  FastMngSharkAttackListing(filterInput: FastMngSharkAttackFilterInput, paginationInput: FastMngSharkAttackPaginationInput, sortInput: FastMngSharkAttackSortInput): FastMngSharkAttackListing
  "Get SharkAttack by its id"
  FastMngSharkAttack(id: ID!, organizationId: String!): FastMngSharkAttack
}

type Mutation {
  "Create a new SharkAttack"
  FastMngCreateSharkAttack(input: FastMngSharkAttackInput!): FastMngSharkAttack
  "Update an SharkAttack"
  FastMngUpdateSharkAttack(id: ID!, input: FastMngSharkAttackInput!, merge: Boolean!): FastMngSharkAttack  
  "Deletes an SharkAttack"
  FastMngDeleteSharkAttacks(ids: [ID]!): CommandResponse  
}


type Subscription {
  "This events is triggered when a sharkAttack updated or deleted"
  FastMngSharkAttackModified(id: ID!): FastMngSharkAttack
}
